<lib-ag-grid
  [enableExport]="true"
  [loading$]="loading$"
  [title]="'ADMIN.USERS.USERS' | translate"
  [rowData]="users"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [showTrashButton]="true"
  [showDeletedItems]="showDeletedItems"
  [model]="model"
  (refreshData)="getData()"
  (pageChange)="pageChange($event)"
  (addData)="addEditItem()"
  (changeData)="toggleDeletedItems()"
  (exportEvent)="onExport($event)"
  [columnsHideStrategy]="columnsHideStrategy"
></lib-ag-grid>
