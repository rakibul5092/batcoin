<lib-ag-grid
  [enableExport]="true"
  [loading$]="loading$"
  [title]="'ADMIN.ROLE.ROLES' | translate"
  [rowData]="roles"
  [columnDefs]="columnDefs"
  [pagination]="true"

></lib-ag-grid>
